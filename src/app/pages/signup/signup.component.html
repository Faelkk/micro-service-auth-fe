
<app-default-login-layout
    title="Crie sua conta"
    primaryBtnText="Criar conta"
    secondaryBtnText="Fazer login"
    defaultImageLayout="/assets/svgs/Mobile-login-pana.svg"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"

>
    <form [formGroup]="signupForm">
     <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Name"
            placeholder="Seu nome completo"
        >
            <img src="/assets/svgs/email.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/assets/svgs/email.svg"/>
        </app-primary-input>
<app-primary-input app-primary-input
  formControlName="password"
  inputName="password"
  [type]="showPassword ? 'text' : 'password'"
  label="Sua senha"
>
  @if (showPassword) {
    <img src="/assets/svgs/password-on.svg" />
  } @else {
    <img src="/assets/svgs/password-off.svg"  />
  }
</app-primary-input>

    <a href="recovery-password"><span> Esqueceu sua senha? </span></a>
    </form>
</app-default-login-layout>
