<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>

  <div class="input-content">
    <input
      [id]="inputName"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      [attr.maxlength]="maxlength"
    />

    <div class="icon" (click)="toggleIcon()">
      <ng-content></ng-content>
    </div>
  </div>
</div>
